<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=music_note,palette" />
    <script src="https://cdn.jsdelivr.net/gh/MacroMan/PhoneTones@master/PhoneTones.js"></script>
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button id="theme-btn" class="theme-button"><span class="material-symbols-outlined">palette</span></button>
        <div id="theme-menu" class="theme-menu hidden">
            <button class="theme-option" data-theme="dark">Dark</button>
            <button class="theme-option" data-theme="light">Light</button>
            <button class="theme-option" data-theme="blue">Blue</button>
            <button class="theme-option" data-theme="green">Green</button>
            <button class="theme-option" data-theme="purple">Purple</button>
        </div>
    </div>

    <!-- Ringtone Toggle -->
    <div class="ringtone-toggle">
        <button id="ringtone-btn" class="ringtone-button"><span class="material-symbols-outlined">music_note</span></button>
        <div id="ringtone-menu" class="ringtone-menu hidden">
            <button class="ringtone-option" data-ringtone="default">Default Chord</button>
            <button class="ringtone-option" data-ringtone="us-ring">US Ring</button>
            <button class="ringtone-option" data-ringtone="uk-ring">UK Ring</button>
            <button class="ringtone-option" data-ringtone="de-ring">German Ring</button>
            <button class="ringtone-option" data-ringtone="fr-ring">French Ring</button>
            <button class="ringtone-option" data-ringtone="beep">Simple Beep</button>
            <button class="ringtone-option" data-ringtone="alarm">Alarm</button>
        </div>
    </div>

    <div class="container">
        <h1 class="title">Multiple Countdown Timers</h1>
        
        <!-- Input Section -->
        <div class="input-section">
            <div class="input-group">
                <label for="timer-name">Timer Name:</label>
                <input type="text" id="timer-name" placeholder="Enter timer name" maxlength="20">
            </div>
            <div class="input-group">
                <label for="target-date">Select Date:</label>
                <input type="date" id="target-date" required>
            </div>
            <div class="input-group">
                <label for="target-time">Select Time:</label>
                <input type="time" id="target-time" required>
            </div>
            <button id="add-timer-btn" class="start-button">Add Timer</button>
            <button id="clear-all-btn" class="clear-button">Clear All</button>
        </div>

        <!-- Active Timers Container -->
        <div id="timers-container" class="timers-container">
            <!-- Multiple countdown timers will be dynamically added here -->
        </div>

        <!-- Completion Messages Container -->
        <div id="messages-container" class="messages-container">
            <!-- Completion messages will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
