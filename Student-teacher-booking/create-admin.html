<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin Account - EduConnect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #0f172a;
            color: #f1f5f9;
        }
        h1 { color: #6366f1; }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
        }
        input {
            width: 100%;
            padding: 12px;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            color: #f1f5f9;
            font-size: 16px;
        }
        button {
            background: #6366f1;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        button:hover { background: #4f46e5; }
        button:disabled {
            background: #64748b;
            cursor: not-allowed;
        }
        #log {
            background: #1e293b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        .success { color: #10b981; }
        .error { color: #ef4444; }
        .info { color: #3b82f6; }
        .warning { color: #f59e0b; }
    </style>
</head>
<body>
    <h1>üîê Create Admin Account</h1>
    <p>Create an administrator account to manage the system.</p>
    
    <form id="adminForm">
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" id="fullName" value="System Administrator" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" value="admin@educonnect.com" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" value="admin123" required>
        </div>
        <button type="submit" id="createBtn">Create Admin Account</button>
    </form>
    
    <div id="log"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js"></script>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div class="${type}">[${time}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const btn = document.getElementById('createBtn');
            btn.disabled = true;
            btn.textContent = 'Creating...';
            
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log('Starting admin account creation...', 'info');
            
            try {
                // Check if admin already exists
                log('Checking for existing admin accounts...', 'info');
                const existingAdmins = await db.collection('users')
                    .where('role', '==', 'admin')
                    .get();
                
                if (!existingAdmins.empty) {
                    log('‚ö†Ô∏è Admin account already exists!', 'warning');
                    log('Email: ' + existingAdmins.docs[0].data().email, 'warning');
                    btn.disabled = false;
                    btn.textContent = 'Create Admin Account';
                    return;
                }
                
                // Create admin user
                log('Creating Firebase Auth account...', 'info');
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                log('‚úì Firebase Auth account created', 'success');
                log('User ID: ' + user.uid, 'info');
                
                // Add to Firestore
                log('Adding admin to Firestore...', 'info');
                await db.collection('users').doc(user.uid).set({
                    uid: user.uid,
                    email: email,
                    fullName: fullName,
                    role: 'admin',
                    approved: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                log('‚úì Admin added to Firestore', 'success');
                log('', 'info');
                log('=== ADMIN ACCOUNT CREATED SUCCESSFULLY ===', 'success');
                log('', 'info');
                log('üìß Email: ' + email, 'info');
                log('üîë Password: ' + password, 'info');
                log('', 'info');
                log('You can now login with these credentials!', 'success');
                log('Go to: login.html and select "Admin"', 'info');
                
                // Sign out
                await auth.signOut();
                
                btn.textContent = '‚úì Admin Created';
                
            } catch (error) {
                console.error('Error creating admin:', error);
                log('‚úó Error: ' + error.message, 'error');
                
                if (error.code === 'auth/email-already-in-use') {
                    log('This email is already registered. Try logging in instead.', 'warning');
                }
                
                btn.disabled = false;
                btn.textContent = 'Create Admin Account';
            }
        });

        log('Ready to create admin account.', 'info');
        log('Default credentials are pre-filled. You can change them if needed.', 'info');
    </script>
</body>
</html>
