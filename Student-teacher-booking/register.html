<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - EduConnect</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <h2>ðŸ“š EduConnect</h2>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
                <a href="register.html" class="active">Register</a>
            </div>
        </div>
    </nav>

    <section class="auth-section">
        <div class="container">
            <div class="auth-card">
                <h2>Create Your Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Register As</label>
                        <select id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="student">Student</option>
                            <option value="teacher">Teacher</option>
                        </select>
                    </div>
                    <div id="studentFields" class="conditional-fields" style="display: none;">
                        <div class="form-group">
                            <label for="studentId">Student ID</label>
                            <input type="text" id="studentId" name="studentId">
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <input type="text" id="department" name="department">
                        </div>
                    </div>
                    <div id="teacherFields" class="conditional-fields" style="display: none;">
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject">
                        </div>
                        <div class="form-group">
                            <label for="teacherDepartment">Department</label>
                            <input type="text" id="teacherDepartment" name="teacherDepartment">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>
                <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </section>

    <div id="toastContainer" class="toast-container"></div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/logs.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Show/hide additional fields based on user type
        document.getElementById('role').addEventListener('change', (e) => {
            const studentFields = document.getElementById('studentFields');
            const teacherFields = document.getElementById('teacherFields');

            if (e.target.value === 'student') {
                studentFields.style.display = 'block';
                teacherFields.style.display = 'none';
                // Make student fields required
                document.getElementById('studentId').required = true;
                document.getElementById('department').required = true;
                // Make teacher fields not required
                document.getElementById('subject').required = false;
                document.getElementById('teacherDepartment').required = false;
            } else if (e.target.value === 'teacher') {
                studentFields.style.display = 'none';
                teacherFields.style.display = 'block';
                // Make teacher fields required
                document.getElementById('subject').required = true;
                document.getElementById('teacherDepartment').required = true;
                // Make student fields not required
                document.getElementById('studentId').required = false;
                document.getElementById('department').required = false;
            } else {
                studentFields.style.display = 'none';
                teacherFields.style.display = 'none';
            }
        });

        // Register form handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate password match
            if (password !== confirmPassword) {
                showToast('Passwords do not match!', 'error');
                return;
            }

            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                password: password,
                role: document.getElementById('role').value
            };

            // Add role-specific data
            if (formData.role === 'student') {
                formData.studentId = document.getElementById('studentId').value;
                formData.department = document.getElementById('department').value;
            } else if (formData.role === 'teacher') {
                formData.subject = document.getElementById('subject').value;
                formData.teacherDepartment = document.getElementById('teacherDepartment').value;
            }

            try {
                await registerStudent(formData);
            } catch (error) {
                console.error('Registration error:', error);
            }
        });
    </script>
</body>

</html>
